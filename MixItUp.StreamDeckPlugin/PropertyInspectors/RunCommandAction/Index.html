<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Mix It Up - Property Inspector For Run Command</title>
    <link rel="stylesheet" href="../sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="notRunning" style="display: none;">
            <p>ERROR: Mix It Up is not running!</p>
        </div>

        <div class="sdpi-item" id="noDevAPIs" style="display: none;">
            <p>ERROR: Mix It Up Developer APIs are disabled!</p>
        </div>

         <div class="sdpi-item" id="selected_category">
            <div class="sdpi-item-label">Category</div>
            <select class="sdpi-item-value select" onchange="updateCategory()" disabled>
                <option>Loading...</option>
            </select>
        </div>

        <div class="sdpi-item" id="selected_command">
            <div class="sdpi-item-label">Command</div>
            <select class="sdpi-item-value select" onchange="updateSettings()" disabled>
                <option>Loading...</option>
            </select>
        </div>

        <div class="sdpi-item" id="arguments">
            <div class="sdpi-item-label">Arguments</div>
            <input class="sdpi-item-value" value="" placeholder="Arguments (optional)" oninput="updateSettings()" disabled>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
